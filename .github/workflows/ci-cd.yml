name: CI/CD Pipeline - Second-hand EV And Battery Trading Platform

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '22'
  DOCKER_IMAGE_NAME: tak1stprogrammer/backend

jobs:
  # ======================= BACKEND PIPELINE ========================
  backend-build-and-unit-test:
    name: Backend - Build & Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore, Build, and Run Unit Tests
        run: |
          cd BackEnd
          dotnet restore
          # build and test in one line help improve performance
          # --filter "TestCategory!=Integration" for remove integration tests
          dotnet test --no-restore --configuration Release --filter "TestCategory!=Integration"
      
      - name: Publish Backend
        run: cd BackEnd && dotnet publish --no-build --configuration Release --output ../publish

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifacts
          path: publish/
          retention-days: 7

  backend-integration-test:
    name: Backend - Integration Test
    needs: [backend-build-and-unit-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Run Testcontainers
        run: |
          cd BackEnd
          dotnet test --configuration Release --filter "TestCategory=Integration"

  # ======================= SONARCLOUD ANALYSIS =====================
  sonarcloud-analysis:
    name: Backend - SonarCloud Analysis
    needs: [backend-build-and-unit-test, backend-integration-test]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # # Get the full history to avoid "Missing blame information" error

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Install Coverlet
        run: |
          dotnet add BackEnd/BackEnd.Application.Tests/BackEnd.Application.Tests.csproj package coverlet.collector
          dotnet add BackEnd/BackEnd.Integration.Tests/BackEnd.Integration.Tests.csproj package coverlet.collector
      
      - name: Run SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /o:"kiet-ta" \
            /k:"kiet-ta_second-hand-ev-battery-trading-platform" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.projectBaseDir="BackEnd" \
            /d:sonar.cs.opencover.reportsPaths="BackEnd/TestResults/coverage.opencover.xml"

          dotnet build BackEnd/BackEnd.sln --no-restore

          # test and create file coverage.xml
          dotnet test BackEnd/BackEnd.sln --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput="BackEnd/TestResults/coverage.opencover.xml" \
            /p:MergeWith="BackEnd/TestResults/coverage.opencover.xml"

          # end flow
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
  # ======================= FRONTEND PIPELINE =======================
  frontend-build-test:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'FrontEnd/package-lock.json'
      - run: cd FrontEnd && npm ci
      - run: cd FrontEnd && npm run lint
      - run: cd FrontEnd && npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-artifacts
          path: FrontEnd/dist/
          retention-days: 7

  # ======================= SECURITY & DEPLOY =======================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-build-and-unit-test, frontend-build-test]
    steps:
      - uses: actions/checkout@v4
      - uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_CSHARP: true
          VALIDATE_JAVASCRIPT_ES: true

  deploy-backend:
    name: Deploy Backend to Docker Hub
    needs: [backend-integration-test, security-scan]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-artifacts
          path: ./publish

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./publish
          push: true
          tags: ${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      
      - name: Trigger Render Deploy
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
  deploy-frontend:
    name: Deploy Frontend to Vercel
    needs: [frontend-build-test, security-scan]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-artifacts
          path: ./dist
      
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
        
      - name: Deploy to Vercel
        run: >
          vercel deploy ./dist 
          --prod 
          --token ${{ secrets.VERCEL_TOKEN }} 
          --scope ${{ secrets.VERCEL_ORG_ID }} 
          --name second-hand-ev-battery-trading 
          --yes 
          --build-env NEXT_PUBLIC_API_URL=https://second-hand-ev-and-battery-trading.onrender.com
